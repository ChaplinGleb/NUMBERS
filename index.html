<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
   <link href="favicon.ico">
   <title>Игра в числа</title>
</head>
<body>
   <div class="wrapper">
      <div class="container">
         <h1 class="container__title">Числа</h1>
         <p class="container__subtitle_diff">Выбери сложность</p>

         <div class="difficulty-block">
            <span class="difficulty-block__item">
               <input class="difficulty-block__input" type="radio" name="radioname1" id="radio-1" checked/>
               <label for="radio-1">Легко</label>
           </span>
            <span class="difficulty-block__item">
                <input class="difficulty-block__input" type="radio" name="radioname1" id="radio-2"/>
                <label for="radio-2">Средне</label>
            </span>
            <span class="difficulty-block__item">
                <input class="difficulty-block__input" type="radio" name="radioname1" id="radio-3"/>
                <label for="radio-3">Сложно</label>
            </span>
            <span class="difficulty-block__item">
               <div class="lock-icon">
                  <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-lock-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                     <path d="M2.5 9a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V9z"/>
                     <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"/>
                   </svg>
               </div>
               <input class="difficulty-block__input" type="radio" name="radioname1" id="radio-4" disabled/>
               <label for="radio-4">Эксперт</label>
            </span>            
        </div>

         <p class="container__subtitle_hits">Подсказки</p>
         <div class="block-check">
            <input class="checkbox" id="checkbox1" type="checkbox"/>
            <label for="checkbox1" class="checkbox-label"></label>
         </div>

         <div class="hits-block difficulty-block" id='hits-block'>
            <span class="hits-block__item difficulty-block__item">
               <input class="difficulty-block__input" type="radio" name="radioname2" id="radio-5" checked/>
               <label for="radio-5">1</label>
           </span>
            <span class="hits-block__item difficulty-block__item">
               <input class="difficulty-block__input" type="radio" name="radioname2" id="radio-6"/>
               <label for="radio-6">2</label>
            </span>
            <span class="hits-block__item difficulty-block__item">
               <input class="difficulty-block__input" type="radio" name="radioname2" id="radio-7"/>
               <label for="radio-7">3</label>
            </span>
            <span class="hits-block__item difficulty-block__item">
               <input class="difficulty-block__input" type="radio" name="radioname2" id="radio-8"/>
               <label for="radio-8">4</label>
            </span>            
            <span class="hits-block__item difficulty-block__item">
               <input class="difficulty-block__input" type="radio" name="radioname2" id="radio-9"/>
               <label for="radio-9">5</label>
            </span>            
            <span class="hits-block__item difficulty-block__item">
               <input class="difficulty-block__input" type="radio" name="radioname2" id="radio-10"/>
               <label for="radio-10">6</label>
            </span>            
        </div>

         <button class="container__btn">Играть</button>
      </div>
   </div>

   <script src="/scripts/jquery.min.js"></script>
   <script src="/scripts/script.js"></script>
</body>
</html>
