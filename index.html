               <span class='radio-block__item'>
                  <input type='radio' name='radioname2' id='radio-3' checked/>
                  <label for='radio-3'>Легко</label>
               </span>
               <span class='radio-block__item'>
                  <input type='radio' name='radioname2' id='radio-4'/>

                  <input type='radio' name='radioname2' id='radio-6'/>

            <p class='subtitle'>Подсказки</p>

            <!-- Checkbox -->
            <div class='block-check'>
               <input class='block-check__input' id='checkbox1' type='checkbox'/>
               <label class='block-check__label' for='checkbox1' ></label>
            </div>






            
            
            <!-- *TODO -->

            <!-- Hits -->
            <div class='radio-block' id='hits'>
               <span class='radio-block__item'>
                  <input type='radio' name='radioname3' id='radio-7' checked/>
                  <label for='radio-7'>1</label>
               </span>
               <span class=' radio-block__item'>
                  <input type='radio' name='radioname3' id='radio-8'/>

               </span>

                  <input type='radio' name='radioname3' id='radio-9'/>

                  <input type='radio' name='radioname3' id='radio-10'/>

               </span>

                  <input type='radio' name='radioname3' id='radio-11'/>

               </span>            
            </div>
            <!-- *TODO -->
            <!-- *TODO -->
            <!-- *TODO -->




            
            <!-- Attempts -->
            <p class='subtitle'>Попытки <span id='attempts'>10</span></p>
            <button class='setting__btn-start' onclick='start()'>Играть</button>
         </div>

         <!-- play --> 
         <div class='container play'>

            <!-- Header -->
            <p class='subtitle'>Осталось попыток <span id='NoMoreAttempts'>10</span></p>
            <input class='play__input' id='playInput' type='number' placeholder='Твои предположения' type="number" min="0" inputmode="numeric" pattern="[0-9]*" title="Non-negative integral number">
            <button class='play__btn-submit' id='btn-submit' onclick='submit()' type='submit'>
               <svg width='1em' height='1em' viewBox='0 0 16 16' class='bi bi-arrow-right-short' fill='currentColor' xmlns='http://www.w3.org/2000/svg'>
                  <path fill-rule='evenodd' d='M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z'/>
               </svg>
            </button>

            <!-- Answers -->
            <div class='play__box'></div>

            <!-- Hits -->
            <button class='play__btn-hit' id='getHits' onclick='getHits()'>Подсказка (1 шт.)</button>
            <div class='play__box play__hits-block' id='blockHits'></div>
            
            <!-- Footer -->
            <button class='play__btn-endGame' onclick='surrender()'>Сдаться</button>
            <button class='play__btn-endGame restart'>Начать заново</button>
         </div>
         
         <!-- win block -->
         <div class='container past-block' id='win-block'>
            <p class='title'>Ты отгадал число</p>
            <p class='past-block__random-number'></p>
            <p class='past-block__attempts'></p>
            <p class='past-block__text'>Сыграть еще раз?</p>
            <button class='past-block__btn restart'>Играть</button>
         </div>
         
         <!-- game over block -->
         <div class='container past-block' id='game-over-block'>
            <p class='past-block__title'>Ты не отгадал число</p>
            <p class='past-block__random-number'></p>
            <p class='past-block__text'>Сыграть еще раз?</p>
            <button class='past-block__btn restart'>Играть</button>
         </div>
      </div>
      <div class='past-block-bg'></div>
      <script src='scripts/jquery-3.5.1.min.js'></script>
      <script src='scripts/script.js'></script>
   </body>
</html>
