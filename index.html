<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
   <link href="favicon.ico">
   <title>Guess the number</title>
</head>
<body>
   <div class="wrapper">
      <div class="container">
         <h1 class="container__title">Numbers</h1>
         <p class="container__subtitle_diff">Choose the difficulty</p>
         <div class="r-all">
            <span class="r-group">
               <input class="r-input" type="radio" name="radioname" id="radio-1"/>
               <label for="radio-1">Easy</label>
           </span>
            <span class="r-group">
                <input class="r-input" type="radio" name="radioname" id="radio-2"/>
                <label for="radio-2">Medium</label>
            </span>
            <span class="r-group">
                <input class="r-input" type="radio" name="radioname" id="radio-3"/>
                <label for="radio-3">Hard</label>
            </span>
            <span class="r-group">
                <input class="r-input" type="radio" name="radioname" id="radio-4"/>
                <label for="radio-4">Expert</label>
            </span>            
        </div>
         <p class="container__subtitle_hits">Hits</p>
         <input class="checkbox" id="checkbox1" type="checkbox"/>
         <label for="checkbox1" class="checkbox-label"></label>
         <button class="container__btn"> Go!</button>
      </div>
   </div>
   <script src="script.js"></script>   
</body>
</html>
