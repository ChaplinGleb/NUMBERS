<!DOCTYPE html>
<html>
   <head>
      <meta name="author" content="Чаплин Глеб">
      <meta charset='UTF-8'>
      <meta name='viewport' content='width=device-width, initial-scale=0.8, minimum-scale=0.8, user-scalable=no'>
      <link rel='stylesheet' href='css/style.css'>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
      <link rel="icon" href="/favicon.ico" type="image/x-icon">
      <title>Игра в числа</title>
   </head>
   <body>
      <div class="wrapper">
         <!-- SETTING -->
         <div class='container setting'>
      
            <!-- languages -->
            <div class="lang radio-block">
               <span class='lang__item radio-block__item'>
                  <input type='radio' name='radioname1' id='radio-1' checked/>
                  <label for='radio-1'>RU</label>
               </span>
               <span class='lang__item radio-block__item'>
                  <input type='radio' name='radioname1' id='radio-2'/>
                  <label for='radio-2'>EN</label>
               </span>
            </div>

            <!-- header -->
            <h1 class='title'>NUMBERS</h1>
            <p class='subtitle language_rus'>Выбери сложность</p>
            <p class='subtitle language_eng'>Choose the difficulty</p>

            <!-- difficulty -->
            <div class='radio-block diff'>
               <span class='radio-block__item'>
                  <input type='radio' name='radioname2' id='radio-3' checked/>
                  <label for='radio-3'>
                     <p class="language_rus">Легко</p>
                     <p class="language_eng">Easy</p>
                  </label>
               </span>
               <span class='radio-block__item'>
                  <input type='radio' name='radioname2' id='radio-4'/>
                  <label for='radio-4'>
                     <p class="language_rus">Средне</p>
                     <p class="language_eng">Middle</p>
                  </label>
               </span>
               <span class='radio-block__item'>
                  <input type='radio' name='radioname2' id='radio-5'/>
                  <label for='radio-5'>
                     <p class="language_rus">Сложно</p>
                     <p class="language_eng">Hard</p>
                  </label>
               </span>
               <span class='radio-block__item'>
                  <input type='radio' name='radioname2' id='radio-6'/>
                  <label for='radio-6'>
                     <p class="language_rus">Эксперт</p>
                     <p class="language_eng">Expert</p>
                  </label>
               </span>            
            </div>

            <p class='subtitle language_rus'>Подсказки</p>
            <p class='subtitle language_eng'>Hints</p>

            <!-- checkbox -->
            <div class='block-check'>
               <input class='block-check__input' id='checkbox1' type='checkbox' onclick="checkboxCheck()"/>
               <label class='block-check__label' for='checkbox1' ></label>
            </div>

            <!-- hints -->
            <div class='radio-block hints'>
               <span class='radio-block__item'>
                  <input type='radio' name='radioname3' id='radio-7' checked/>
                  <label for='radio-7'>1</label>
               </span>
               <span class=' radio-block__item'>
                  <input type='radio' name='radioname3' id='radio-8'/>
                  <label for='radio-8'>2</label>
               </span>
               <span class=' radio-block__item'>
                  <input type='radio' name='radioname3' id='radio-9'/>
                  <label for='radio-9'>3</label>
               </span>
               <span class=' radio-block__item'>
                  <input type='radio' name='radioname3' id='radio-10'/>
                  <label for='radio-10'>4</label>
               </span>            
               <span class=' radio-block__item'>
                  <input type='radio' name='radioname3' id='radio-11'/>
                  <label for='radio-11'>5</label>
               </span>            
               <span class=' radio-block__item'>
                  <input type='radio' name='radioname3' id='radio-12'/>
                  <label for='radio-12'>6</label>
               </span>            
            </div>

            <!-- attempts -->
            <p class='subtitle'>Попытки <span id='attempts'>10</span></p>
            <button class='setting__btn-start' onclick='start()'>Играть</button>
         </div>

         <!-- PLAY --> 
         <div class='container play'>

            <!-- header -->
            <p class='subtitle'>Осталось попыток <span id='NoMoreAttempts'>10</span></p>
            <input class='play__input' id='playInput' type='number' placeholder='Твои предположения' type="number" min="0" inputmode="numeric" pattern="[0-9]*" title="Non-negative integral number">
            <button class='play__btn-submit' id='btn-submit' onclick='submit()' type='submit'>
               <svg width='1em' height='1em' viewBox='0 0 16 16' class='bi bi-arrow-right-short' fill='currentColor' xmlns='http://www.w3.org/2000/svg'>
                  <path fill-rule='evenodd' d='M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z'/>
               </svg>
            </button>

            <!-- answers -->
            <div class='play__box'></div>

            <!-- hints -->
            <button class='play__btn-hint' id='gethints' onclick='gethints()'>Подсказка (1 шт.)</button>
            <div class='play__box play__hints-block' id='blockhints'></div>
            
            <!-- footer btns-->
            <button class='play__btn-endGame' onclick='surrender()'>Сдаться</button>
            <button class='play__btn-endGame' onclick='restart()'>Начать заново</button>
         </div>
         
         <!-- PAST BLOCK -->
         <!-- win block -->
         <div class='container past-block' id='win-block'>
            <p class='past-block__title language_rus'>Ты отгадал число</p>
            <p class='past-block__title language_eng'>You guessed the number</p>
            <p class='past-block__random-number'></p>
            <p class='past-block__text language_rus'>Сыграть еще раз?</p>
            <p class='past-block__text language_eng'>Play again?</p>
            <button class='past-block__btn' onclick="restart()">Играть</button>
         </div>
         
         <!-- game over block -->
         <div class='container past-block' id='game-over-block'>
            <p class='past-block__title language_rus'>Ты не отгадал число</p>
            <p class='past-block__title language_eng'>You didn't guess the number</p>
            <p class='past-block__random-number'></p>
            <p class='past-block__text language_rus'>Сыграть еще раз?</p>
            <p class='past-block__text language_eng'>Play again?</p>
            <button class='past-block__btn' onclick="restart()">Играть</button>
         </div>
      </div>
      <div class='past-block-bg'></div>
      <script src='scripts/jquery-3.5.1.min.js'></script>
      <script src='scripts/script.js'></script>
   </body>
</html>
